name: Automated tests

on:
 push

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '7.5'

      - name: Set up ChromeDriver
        uses: actions/checkout@v3
        run: |
          curl -O https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_win32.zip
          unzip chromedriver_win32.zip -d /usr/local/bin/    

      - name: Verify Gradle installation
        run: gradle --version

      - name: Build with Gradle
        run: gradle build

      - name: Run tests
        run: ./gradlew testFuelSuite
